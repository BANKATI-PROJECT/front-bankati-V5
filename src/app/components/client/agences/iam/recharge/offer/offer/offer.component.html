<div class="container mt-4">
    <div class="row">
        <div class="col-3">
            <img src="assets/images/IAM-image.jpg" alt="IAM Image" class="card-img-top">
        </div>
        <div class="col-9">
            <div class="form-group my-3">
                <div>
                    <h5>Available Offers</h5>
                </div>
                <div *ngFor="let offer of offers" class="my-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="offer" id="offer{{ offer.id }}"
                            [value]="offer.id" [(ngModel)]="selectedOffer">
                        <label class="form-check-label" for="offer{{ offer.id }}">
                            <p>{{ offer.name }} ( {{ offer.description }} )</p>
                        </label>
                    </div>
                </div>
                <div class="form-group text-end">
                    <button (click)="submit($event)" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
