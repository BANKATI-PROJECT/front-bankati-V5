<div class="container py-5">
  <h1 class="text-center mb-5" style="color: rgb(29,52,84);"><strong>Le profil personnel</strong></h1>
  <hr />
 
  <div class="row">
    <div class="col-md-5 text-center d-md-flex flex-column justify-content-md-center align-items-md-center gap-2">
      <img class="rounded-circle" src="assets/images/user.png" />
      <h4>Ibtissam Rafiki</h4>
      <div class="border rounded border-info p-2">
        <span class="m-2"><strong>Solde :</strong></span>
        <span class="badge bg-success rounded-pill">{{ balance }} Dh</span>
      </div>
      
      <!-- Icone pour ouvrir le champ de saisie -->
      <div class="mt-3">
        <button
          class="btn btn-info"
          (click)="toggleInput()"
          title="Ajouter ou soustraire du solde"
        >
          <i class="bi bi-pencil-square"></i> Modifier le solde
        </button>
      </div>

      <!-- Champ de saisie dynamique -->
      <div *ngIf="isInputVisible" class="form-group mt-3">
        <label for="amount">Saisir un montant à ajouter ou soustraire</label>
        <input
          id="amount"
          type="number"
          class="form-control"
          placeholder="Entrez le montant"
          [(ngModel)]="amountToUpdate"
          required
        />
        <button class="btn btn-primary mt-3" style="background-color: #FF7F00;" (click)="updateBalance()">Mettre à jour le solde</button>
      </div>
    </div>

    <div class="col-md-6 d-md-flex flex-column gap-2 py-3">
      <ul class="list-group">
        <li class="list-group-item d-md-flex justify-content-between align-items-md-center">
          <span><strong>Solde</strong></span><span>{{ balance }} DH </span>
        </li>
        <li class="list-group-item d-md-flex justify-content-between align-items-md-center">
          <span><strong>RIB </strong></span><span>5255441123355544441</span>
        </li>
      </ul>
    </div>
  </div>





  



</div>
