<div class="container py-5">
    <h1>Paiement de Facture</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="assets/images/IAM-image.jpg" alt="IAM Image" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">Maroc Telecom</h5>
            <p>Recharge SIM</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <form (ngSubmit)="submitPayment()" #paymentForm="ngForm">
          <div class="form-group">
            
            <input placeholder="Prénom" type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="firstName">
          </div>
          <div class="form-group">
            
            <input placeholder="Nom" type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" name="lastName">
          </div>
          <div class="form-group">
            
            <input
            placeholder="Référence de la Facture"

              type="text"
              class="form-control"
              id="billReference"
              required
              [(ngModel)]="billReference"
              name="billReference"
              
            />
          </div>
          <div class="form-group">
            
            <input placeholder="Montant" type="number" class="form-control" id="amount" required [(ngModel)]="amount" name="amount">
          </div>
          <button type="submit" style="background-color: #FF7F00;" class="btn btn-primary" >Valider</button>
          <button type="button" class="btn btn-secondary" (click)="cancelPayment()">Annuler</button>
        </form>
      </div>
    </div>
  </div>
